name: refresh-events
on:
  push:
    branches:
      - node-bot
  schedule:
    - cron: '0 */4 * * *'
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: node start